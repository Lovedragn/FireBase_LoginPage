<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase-Login </title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="container">  
        <form action="" id="form-firebase" >
            <div class="main-text">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" style="fill: rgb(241, 252, 32);transform: ;msFilter:;"><path d="M5.239 15.063 7.21 2.381a.453.453 0 0 1 .847-.145l2.12 3.979-4.938 8.848zM19.24 18.14 17.363 6.469a.454.454 0 0 0-.766-.246L4.76 18.14l6.55 3.691c.411.23.912.23 1.323 0l6.607-3.691zM13.917 7.955 12.4 5.052a.452.452 0 0 0-.8 0L4.939 16.989l8.978-9.034z"></path></svg>DataBase
            </div>
            <div class="element-cover" id="field">
                <input type="text" id="name" placeholder="User name">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" style="fill: rgb(227, 227, 0);transform: ;msFilter:;"><path d="M7.5 6.5C7.5 8.981 9.519 11 12 11s4.5-2.019 4.5-4.5S14.481 2 12 2 7.5 4.019 7.5 6.5zM20 21h1v-1c0-3.859-3.141-7-7-7h-4c-3.86 0-7 3.141-7 7v1h17z"></path></svg>
            </div>
            <div class="element-cover" id="field">
                <input type="text" id="email" placeholder="Email">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" style="fill: rgb(167, 0, 0);transform: ;msFilter:;"><path d="m18.73 5.41-1.28 1L12 10.46 6.55 6.37l-1.28-1A2 2 0 0 0 2 7.05v11.59A1.36 1.36 0 0 0 3.36 20h3.19v-7.72L12 16.37l5.45-4.09V20h3.19A1.36 1.36 0 0 0 22 18.64V7.05a2 2 0 0 0-3.27-1.64z"></path></svg>
            </div>
            <div class="element-cover" id="field">
                <input type="text" id="comment" placeholder="Comment">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" style="fill: rgba(6, 0, 183, 0.671);transform: ;msFilter:;"><path d="M20 2H4c-1.103 0-2 .897-2 2v18l4-4h14c1.103 0 2-.897 2-2V4c0-1.103-.897-2-2-2z"></path></svg>
            </div>
            <div class="element-cover" id="submit-btn">
                <input type="submit" id="btn" value="Submit" >
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" style="fill: rgba(70, 184, 255, 0.748);transform: ;msFilter:;"><path d="M12 22a2.98 2.98 0 0 0 2.818-2H9.182A2.98 2.98 0 0 0 12 22zm7-7.414V10c0-3.217-2.185-5.927-5.145-6.742C13.562 2.52 12.846 2 12 2s-1.562.52-1.855 1.258C7.185 4.074 5 6.783 5 10v4.586l-1.707 1.707A.996.996 0 0 0 3 17v1a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1v-1a.996.996 0 0 0-.293-.707L19 14.586z"></path></svg>
            </div>
            <div class="info">
                <h6>Warning! Tour Data Will Be Stored In DB.</h6>
            </div>
        </form>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        
        import { getDatabase, ref ,set ,get  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        const firebaseConfig = {
          apiKey: "AIzaSyA-ALvV6Ft2hIGbfjcJTOVbOxbsA6hgjpU",
          authDomain: "fir-db-1b78e.firebaseapp.com",
          projectId: "fir-db-1b78e",
          storageBucket: "fir-db-1b78e.appspot.com",
          messagingSenderId: "1084556959529",
          appId: "1:1084556959529:web:01b5ce99acb9305485a138"
        };

  // Initialize Firebase
      const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        document.getElementById("btn").addEventListener('click',function(e) {
            e.preventDefault();
            set(ref(db ,'user/' + document.getElementById('name').value),{
                Name: document.getElementById('name').value,
                Email: document.getElementById('email').value,
                Comment: document.getElementById('comment').value
            });
        alert("Successfully Recorded");
        document.getElementById("forms-firebase").reset();
        })
      </script>
</body>
</html>
